<div class="container page-content">

  <form name="practiceProposalForm" novalidate class="form-horizontal well" role="form">
    <div class="form-group">
      <label class="control-label col-sm-3" for="subject" l10n-text="uLearn.diplomaWorkProposals.subject"></label>
      <div class="col-sm-7">
        <sc-text-area ng-model="diplomaWorkProposal.subject" id="subject" rows="4"></sc-text-area>
      </div>  
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3" for="anotation" l10n-text="uLearn.diplomaWorkProposals.anotation"></label>
      <div class="col-sm-7">
        <sc-text-area ng-model="diplomaWorkProposal.anotation" id="anotation" rows="4"></sc-text-area>
      </div>  
    </div>


    <div class="form-group">
      <label class="control-label col-sm-3" for="goal" l10n-text="uLearn.diplomaWorkProposals.goal"></label>
      <div class="col-sm-7">
        <sc-text-area ng-model="diplomaWorkProposal.goal" id="goal" rows="4"></sc-text-area>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3" for="problems" l10n-text="uLearn.diplomaWorkProposals.problems"></label>
      <div class="col-sm-7">
        <sc-text-area ng-model="diplomaWorkProposal.problems" id="problems" rows="4"></sc-text-area>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3" for="limitations" l10n-text="uLearn.diplomaWorkProposals.limitations"></label>
      <div class="col-sm-7">
        <sc-text-area ng-model="diplomaWorkProposal.limitations" id="limitations" rows="4"></sc-text-area>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3" for="term" l10n-text="uLearn.diplomaWorkProposals.term"></label>
      <div class="col-sm-7">
        <sc-text ng-model="diplomaWorkProposal.term" id="term" ></sc-text>
      </div>
    </div>

    <div class="form-group">
      <div class="btn-group pull-right">
        <button id="saveBtn" type="button" class="btn btn-primary" ng-click="save()" l10n-text="users.edit.save"></button>
        <button id="cancelBtn" type="button" class="btn btn-default" ng-click="cancel()" l10n-text="users.edit.cancel"></button>
      </div>
    </div>

  </form>
 </div>
