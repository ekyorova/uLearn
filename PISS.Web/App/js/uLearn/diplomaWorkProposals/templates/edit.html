<div class="container page-content">
  <form name="diplomaWorkProposalForm" novalidate class="form-horizontal well" role="form">
    <div class="form-group" ng-class="{'has-error': diplomaWorkProposalForm.subject.$invalid">
      <label class="control-label col-sm-3" l10n-text="uLearn.diplomaWorkProposals.subject"></label>
      <div class="col-sm-4">
        <sc-text-area name="subject"
          ng-model="diplomaWorkProposal.subject" ng-required="true" rows="2">
        </sc-text-area>
        <span name="subjectValidValidationSpan" ng-show="diplomaWorkProposalForm.subject.$invalid" class="glyphicon glyphicon-warning-sign" title="{{form.subject.$error.required && 'Задължително поле'}}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" l10n-text="uLearn.diplomaWorkProposals.anotation"></label>
      <div class="col-sm-4">
        <sc-text-area ng-model="diplomaWorkProposal.anotation" rows="10"></sc-text-area>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" l10n-text="uLearn.diplomaWorkProposals.goal"></label>
      <div class="col-sm-4">
        <sc-text-area ng-model="diplomaWorkProposal.goal" rows="10"></sc-text-area>
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-3" l10n-text="uLearn.diplomaWorkProposals.problems"></label>
      <div class="col-sm-4">
        <sc-text-area ng-model="diplomaWorkProposal.problems" rows="10"></sc-text-area>
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-3" l10n-text="uLearn.diplomaWorkProposals.limitations"></label>
      <div class="col-sm-4">
        <sc-text-area ng-model="diplomaWorkProposal.limitations" rows="10"></sc-text-area>
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-3" l10n-text="uLearn.diplomaWorkProposals.term"></label>
      <div class="col-sm-4">
        <sc-text ng-model="diplomaWorkProposal.term"></sc-text>
      </div>
    </div>	
  </form>
  <div class="btn-group pull-right">
    <button id="saveBtn" type="button" class="btn btn-primary" ng-click="save()" l10n-text="users.edit.save"></button>
    <button id="cancelBtn" type="button" class="btn btn-default" ng-click="cancel()" l10n-text="users.edit.cancel"></button>
  </div>
</div>
